<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="ROBOTS" content="NOODP" />
  <meta name="viewport" content="initial-scale=1" />
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #EFEFEF;
    color: black;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    background-color: white;
    padding: 7px 10% 0;
  }

  h1 {
    font-size: 100%;
    color: black;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    color: black;
  }
  </style>
</head>

<body>
    <div class="dialog">
    <div>
      <h1>The note you were looking for is not here</h1>
      <p>It has been destroyed. Or it never existed</p>
      <p><a href="/">Home</a></p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) { 
      function returnHome(){
        window.location.pathname = "";
      }
      window.setTimeout(returnHome, 5000);
    });
    </script>
</body>
</html>
